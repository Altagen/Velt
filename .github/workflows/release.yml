name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create release with changelog
  create-release:
    name: ðŸ“‹ Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.version.outputs.version }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: changelog.md

      - name: Show changelog
        run: cat changelog.md

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Velt ${{ steps.version.outputs.version }}
          body_path: changelog.md
          draft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build for all platforms
  build:
    name: ðŸ”¨ Build (${{ matrix.name }})
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: appimage,deb,rpm
            os: linux
            arch: x86_64

          - name: macOS Intel
            platform: macos-latest
            target: x86_64-apple-darwin
            bundles: dmg
            os: macos
            arch: x86_64

          - name: macOS Apple Silicon
            platform: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg
            os: macos
            arch: aarch64

          - name: Windows x86_64
            platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: nsis
            os: windows
            arch: x86_64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install npm dependencies
        run: task ci:setup

      - name: Build Tauri app
        run: task ci:build TARGET=${{ matrix.target }} BUNDLES=${{ matrix.bundles }}

      - name: Rename and collect artifacts (Unix)
        if: matrix.os != 'windows'
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          OS=${{ matrix.os }}
          ARCH=${{ matrix.arch }}
          TARGET=${{ matrix.target }}
          BUNDLE_PATH="src-tauri/target/${TARGET}/release/bundle"
          PREFIX="velt-${VERSION}-${OS}-${ARCH}"

          mkdir -p release-artifacts

          # tar.gz (raw binary)
          tar -czvf "release-artifacts/${PREFIX}.tar.gz" -C "src-tauri/target/${TARGET}/release" velt

          # Rename platform bundles
          find "$BUNDLE_PATH/appimage" -name "*.AppImage" -exec cp {} "release-artifacts/${PREFIX}.AppImage" \; 2>/dev/null || true
          find "$BUNDLE_PATH/deb" -name "*.deb" -exec cp {} "release-artifacts/${PREFIX}.deb" \; 2>/dev/null || true
          find "$BUNDLE_PATH/rpm" -name "*.rpm" -exec cp {} "release-artifacts/${PREFIX}.rpm" \; 2>/dev/null || true
          find "$BUNDLE_PATH/dmg" -name "*.dmg" -exec cp {} "release-artifacts/${PREFIX}.dmg" \; 2>/dev/null || true

          echo "Artifacts:"
          ls -lh release-artifacts/

      - name: Rename and collect artifacts (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          $VERSION = "${{ needs.create-release.outputs.version }}"
          $TARGET = "${{ matrix.target }}"
          $PREFIX = "velt-${VERSION}-windows-x86_64"
          $BUNDLE_PATH = "src-tauri/target/${TARGET}/release/bundle"

          New-Item -ItemType Directory -Force -Path release-artifacts

          # zip (portable binary)
          Compress-Archive -Path "src-tauri/target/${TARGET}/release/velt.exe" -DestinationPath "release-artifacts/${PREFIX}.zip"

          # Rename NSIS installer
          Get-ChildItem "${BUNDLE_PATH}/nsis/*.exe" -ErrorAction SilentlyContinue | Copy-Item -Destination "release-artifacts/${PREFIX}-setup.exe"

          Write-Host "Artifacts:"
          Get-ChildItem release-artifacts/

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Generate SBOM and checksums
  finalize:
    name: ðŸ“¦ Finalize Release
    needs: [create-release, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: task ci:setup

      - name: Generate npm SBOM
        uses: CycloneDX/gh-node-module-generatebom@v1
        with:
          output: sbom-npm.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Generate Cargo SBOM
        run: task ci:sbom

      - name: Merge SBOMs
        run: |
          wget -q https://github.com/CycloneDX/cyclonedx-cli/releases/download/v0.25.0/cyclonedx-linux-x64
          chmod +x cyclonedx-linux-x64
          ./cyclonedx-linux-x64 merge --input-files sbom-npm.json sbom-cargo.json --output-file sbom.json --output-format json || cp sbom-npm.json sbom.json

      - name: Download release assets
        uses: robinraju/release-downloader@v1
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          fileName: '*'
          out-file-path: release-assets
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums
        run: task ci:checksums DIR=release-assets

      - name: Upload SBOM and checksums
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            sbom.json
            release-assets/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish release
  publish:
    name: ðŸš€ Publish Release
    needs: [create-release, finalize]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
