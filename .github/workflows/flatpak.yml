name: Flatpak

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-46
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Generate offline dependency sources
        run: |
          python3 -m pip install --quiet aiohttp toml
          git clone --depth=1 https://github.com/flatpak/flatpak-builder-tools.git /tmp/fbt
          python3 /tmp/fbt/cargo/flatpak-cargo-generator.py ./src-tauri/Cargo.lock -o flatpak/cargo-sources.json
          python3 -m pip install --quiet /tmp/fbt/node
          flatpak-node-generator npm package-lock.json -o flatpak/node-sources.json

      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: velt.flatpak
          manifest-path: flatpak/com.altagen.velt.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - uses: actions/upload-artifact@v4
        with:
          name: velt-flatpak-x86_64
          path: velt.flatpak
          retention-days: 14
