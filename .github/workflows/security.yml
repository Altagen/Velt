name: Security

on:
  schedule:
    # Run every Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  # NPM security audit
  npm-audit:
    name: üîí NPM Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install dependencies
        run: task ci:setup

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(npm audit --json 2>/dev/null | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(npm audit --json 2>/dev/null | jq '.metadata.vulnerabilities.high // 0')
          echo "Critical: $CRITICAL, High: $HIGH"
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "::error::Found $CRITICAL critical and $HIGH high vulnerabilities"
            exit 1
          fi

  # Cargo security audit
  cargo-audit:
    name: üîí Cargo Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Run security audit
        run: task audit-cargo

  # Cargo deny (license and security checks)
  cargo-deny:
    name: üõ°Ô∏è Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Check licenses and advisories
        run: |
          cd src-tauri
          cargo deny check advisories || true
          cargo deny check licenses || true

  # CodeQL for TypeScript
  codeql-typescript:
    name: üõ°Ô∏è CodeQL (TypeScript)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # SBOM generation
  sbom:
    name: üì¶ Weekly SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install dependencies
        run: task ci:setup

      - name: Generate npm SBOM
        uses: CycloneDX/gh-node-module-generatebom@v1
        with:
          output: sbom-npm.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Generate Cargo SBOM
        run: task ci:sbom

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: weekly-sbom-${{ github.run_id }}
          path: |
            sbom-npm.json
            sbom-cargo.json
          retention-days: 90
