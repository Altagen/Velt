# git-cliff configuration for Velt
# See: https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog header
header = """
# Changelog

All notable changes to Velt will be documented in this file.
"""

# Template for the changelog body
# Format: [commit_hash](link) - message (first line only)
body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- [{{ commit.id | truncate(length=7, end="") }}](https://github.com/Altagen/Velt/commit/{{ commit.id }}) {{ commit.message | split(pat="\n\n") | first | replace(from="\n", to=" ") | upper_first }}{% if commit.breaking %} [**BREAKING**]{% endif %}
{% endfor %}
{% endfor %}
"""

# Template for the changelog footer
footer = ""

# Remove the leading and trailing whitespace from the templates
trim = true

[git]
# Don't use strict conventional commit parsing (we use regex matching instead)
conventional_commits = false

# Protect breaking changes from being skipped
protect_breaking_commits = false

# Regex for parsing and grouping commits
commit_parsers = [
  # Skip merge commits
  { message = "^Merge", skip = true },
  # Skip release preparation
  { message = "^chore\\(release\\)", skip = true },
  # Group by type
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^docs", group = "<!-- 2 -->ğŸ“ Documentation" },
  { message = "^perf", group = "<!-- 3 -->âš¡ Performance" },
  { message = "^refactor", group = "<!-- 4 -->â™»ï¸ Refactor" },
  { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { message = "^test", group = "<!-- 6 -->âœ… Testing" },
  { message = "^chore", group = "<!-- 7 -->âš™ï¸ Miscellaneous" },
  { message = "^ci", group = "<!-- 7 -->âš™ï¸ Miscellaneous" },
  { message = "^build", group = "<!-- 7 -->âš™ï¸ Miscellaneous" },
  { message = "^revert", group = "<!-- 8 -->âª Revert" },
  # Catch-all for other commits
  { message = ".*", group = "<!-- 9 -->ğŸ“¦ Other" },
]

# Don't filter out commits
filter_commits = false

# Regex for matching git tags (semver without v prefix: 0.1.0, 1.0.0, etc.)
tag_pattern = "[0-9]+\\.[0-9]+\\.[0-9]+"

# Sort tags by version (not date)
sort_tags = "semver"

# Sort commits inside sections by oldest/newest order
sort_commits = "oldest"
