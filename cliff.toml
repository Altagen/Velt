# git-cliff configuration for Velt
# See: https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog header
header = """
# Changelog

All notable changes to Velt will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n
"""

# Template for the changelog body
body = """
{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }} ({{ commit.id | truncate(length=7, end="") }})\
          {% if commit.breaking %} [**BREAKING**]{% endif %}
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""

# Remove the leading and trailing whitespace from the templates
trim = true

[git]
# Parse conventional commits
conventional_commits = true

# Protect breaking changes from being skipped
protect_breaking_commits = false

# Regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^doc", group = "<!-- 2 -->ğŸ“ Documentation" },
  { message = "^perf", group = "<!-- 3 -->âš¡ Performance" },
  { message = "^refactor", group = "<!-- 4 -->â™»ï¸ Refactor" },
  { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { message = "^test", group = "<!-- 6 -->âœ… Testing" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 7 -->âš™ï¸ Miscellaneous" },
  { message = "^build", group = "<!-- 7 -->âš™ï¸ Miscellaneous" },
  { body = ".*security", group = "<!-- 8 -->ğŸ”’ Security" },
  { message = "^revert", group = "<!-- 9 -->âª Revert" },
]

# Filter out commits based on regex
filter_commits = true

# Regex for matching git tags (semver without v prefix: 0.1.0, 1.0.0, etc.)
tag_pattern = "[0-9]+\\.[0-9]+\\.[0-9]+"

# Sort tags by version (not date)
sort_tags = "semver"

# Sort commits inside sections by oldest/newest order
sort_commits = "oldest"
