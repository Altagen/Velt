app-id: com.altagen.velt
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: velt

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=host
  - --env=GDK_BACKEND=wayland
  - --env=WEBKIT_DISABLE_DMABUF_RENDERER=1

modules:
  - name: velt
    buildsystem: simple
    build-commands:
      - install -Dm755 velt /app/bin/velt
      - install -Dm644 com.altagen.velt.desktop /app/share/applications/com.altagen.velt.desktop
      - install -Dm644 com.altagen.velt.metainfo.xml /app/share/metainfo/com.altagen.velt.metainfo.xml
      - install -Dm644 icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.altagen.velt.png
      - install -Dm644 icons/32x32.png /app/share/icons/hicolor/32x32/apps/com.altagen.velt.png
    sources:
      - type: dir
        path: .
